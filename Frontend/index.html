<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’ Efsane Teknoloji MaÄŸazasÄ± v2 - Final</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --accent-color: #007bff;
            --success-color: #2ed573;
            --danger-color: #ff4757;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --text-color: #e9ecef;
            --border-color: #2d3436;
        }

        * { box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { display: flex; gap: 20px; max-width: 1200px; width: 100%; }
        .panel { background: var(--panel-bg); padding: 20px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid var(--border-color); }
        
        .urun-listesi { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .urun-kart { position: relative; background: var(--panel-bg); border: 1px solid var(--border-color); padding: 15px; border-radius: 12px; text-align: center; }
        .kategori-etiket { position: absolute; top: 10px; right: 10px; background: var(--accent-color); color: white; font-size: 10px; padding: 3px 8px; border-radius: 20px; }
        
        .urun-kart img { width: 100%; height: 140px; object-fit: contain; background: #f9f9f9; border-radius: 8px; }
        
        input, select { padding: 10px; margin: 8px 0; width: 100%; border-radius: 8px; border: 1px solid var(--border-color); background: var(--panel-bg); color: var(--text-color); }
        button { cursor: pointer; border: none; padding: 10px; border-radius: 8px; font-weight: bold; }
        .btn-al { background: var(--accent-color); color: white; width: 100%; }
        .btn-tema { background: #2d3436; color: white; margin-bottom: 20px; }
        
        .stok-kritik { color: var(--danger-color); font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <h1>ğŸ’ Efsane Teknoloji MaÄŸazasÄ±</h1>
    <button class="btn-tema" onclick="darkModeToggle()">ğŸŒ™ Modu DeÄŸiÅŸtir</button>

    <div class="container" style="margin-bottom: 20px;">
        <div class="panel" style="flex:1; background: linear-gradient(135deg, #667eea, #764ba2); color:white;">
            <h4>ğŸ’° Toplam Ciro</h4>
            <h2 id="toplam-ciro">0 TL</h2>
        </div>
        <div class="panel" style="flex:1; background: linear-gradient(135deg, #11998e, #38ef7d); color:white;">
            <h4>ğŸ”¥ En Ã‡ok Satan</h4>
            <h2 id="en-populer">-</h2>
        </div>
        <div class="panel" style="flex:2; min-height: 200px;">
            <h4 style="margin-top:0;">ğŸ“ˆ SatÄ±ÅŸ DaÄŸÄ±lÄ±mÄ±</h4>
            <canvas id="satisGrafigi" style="max-height: 150px;"></canvas>
        </div>
    </div>

    <div class="container">
        <div style="flex: 3;">
            <div class="panel">
                <input type="text" id="arama" placeholder="ğŸ” ÃœrÃ¼nlerde ara..." onkeyup="aramaYap()">
                <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
                   <button onclick="kategoriFiltrele('Hepsi')" style="background:#747d8c; color:white;">Hepsi</button>
                   <button onclick="kategoriFiltrele('Telefon')" style="background:#ffa502; color:white;">ğŸ“± Telefon</button>
                   <button onclick="kategoriFiltrele('Bilgisayar')" style="background:#2ed573; color:white;">ğŸ’» Bilgisayar</button>
                   <button onclick="kategoriFiltrele('Aksesuar')" style="background:#764ba2; color:white;">ğŸ§ Aksesuar</button>
                   <button onclick="kategoriFiltrele('DiÄŸer')" style="background:#4b4b4b; color:white;">ğŸ“¦ DiÄŸer</button> 
                   <button onclick="raporuIndir()" style="background:#2f3542; color:white; margin-left: auto;">ğŸ“¥ Raporu Ä°ndir (Excel/CSV)</button>
                </div>
            </div>

            <div class="panel">
                <h3>â• Yeni ÃœrÃ¼n Ekle</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="ad" placeholder="Ad">
                    <input type="number" id="fiyat" placeholder="Fiyat">
                    <input type="number" id="stok" placeholder="Stok">
                    <input type="text" id="resim" placeholder="Resim URL">
                </div>
                <select id="kategori-sec">
                    <option value="Telefon">ğŸ“± Telefon</option>
                    <option value="Bilgisayar">ğŸ’» Bilgisayar</option>
                    <option value="Aksesuar">ğŸ§ Aksesuar</option>
                    <option value="DiÄŸer">ğŸ“¦ DiÄŸer</option>
                </select>
                <button onclick="yeniUrunEkle()" style="background:#2ed573; color:white; width:100%; margin-top:10px;">DÃ¼kkana Ekle âœ¨</button>
            </div>

            <div class="panel">
                <h3>ğŸ“¦ Raflar</h3>
                <div id="urun-grid" class="urun-listesi"></div>
            </div>
        </div>

        <div style="flex: 1;">
            <div class="panel">
                <h3>ğŸ“ Son SatÄ±ÅŸlar</h3>
                <ul id="satis-gecmisi" style="list-style:none; padding:0;"></ul>
            </div>
        </div>
    </div>

    <script>
        let tumUrunler = [];
        let satisChart; // Grafik nesnesini saklamak iÃ§in

        async function veriYukle() {
            try {
                const [stokRes, satisRes, ozetRes] = await Promise.all([
                    fetch('http://127.0.0.1:8000/stok'),
                    fetch('http://127.0.0.1:8000/satis-gecmisi'),
                    fetch('http://127.0.0.1:8000/magaza-ozet')
                ]);

                const stokVeri = await stokRes.json();
                tumUrunler = stokVeri.guncel_stok;
                cizUrunler(tumUrunler);

                const satisVeri = await satisRes.json();
                document.getElementById('satis-gecmisi').innerHTML = satisVeri.satislar.map(s => `<li>âœ… ${s.urun}</li>`).join('');
                
                // GRAFÄ°ÄÄ° GÃœNCELLE
                grafigiGuncelle(satisVeri.satislar);

                const ozetVeri = await ozetRes.json();
                document.getElementById('toplam-ciro').innerText = ozetVeri.toplam_ciro + " TL";
                document.getElementById('en-populer').innerText = ozetVeri.en_populer;
            } catch (error) {
                console.error("Backend'e baÄŸlanÄ±lamadÄ±! LÃ¼tfen Uvicorn'u Ã§alÄ±ÅŸtÄ±rÄ±n.");
            }
        }

        function grafigiGuncelle(satislar) {
            const ctx = document.getElementById('satisGrafigi').getContext('2d');
            
            const sayim = {};
            satislar.forEach(s => sayim[s.urun] = (sayim[s.urun] || 0) + 1);

            const labels = Object.keys(sayim);
            const data = Object.values(sayim);

            if (satisChart) satisChart.destroy();

            satisChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'SatÄ±ÅŸ Adedi',
                        data: data,
                        backgroundColor: '#764ba2',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }

        function cizUrunler(liste) {
            const grid = document.getElementById('urun-grid');
            grid.innerHTML = liste.map(u => {
                const bitti = u.stok_adedi <= 0;
                return `
                <div class="urun-kart" style="${bitti ? 'opacity: 0.5;' : ''}">
                    <span class="kategori-etiket">${u.kategori}</span>
                    <img src="${u.resim_url}">
                    <h4>${u.urun_adi}</h4>
                    <p><strong>${u.fiyat} TL</strong></p>
                    <p class="${u.stok_adedi < 3 && !bitti ? 'stok-kritik' : ''}">${bitti ? 'âŒ TÃœKENDÄ°' : 'Stok: '+u.stok_adedi}</p>
                    <button class="btn-al" onclick="satinAl('${u.urun_adi}')" ${bitti ? 'disabled style="background:gray"' : ''}>
                        ${bitti ? 'Stok Yok' : 'SatÄ±n Al'}
                    </button>
                    <button onclick="sil('${u.urun_adi}')" style="background:none; color:red; font-size:11px; margin-top:5px;">Sil</button>
                </div>`;
            }).join('');
        }

        async function yeniUrunEkle() {
            const veri = {
                ad: document.getElementById('ad').value,
                fiyat: parseFloat(document.getElementById('fiyat').value),
                stok: parseInt(document.getElementById('stok').value),
                resim_url: document.getElementById('resim').value || "https://via.placeholder.com/150",
                kategori: document.getElementById('kategori-sec').value
            };
            await fetch('http://127.0.0.1:8000/urun-ekle', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(veri)
            });
            veriYukle();
        }

        function kategoriFiltrele(kat) {
            if(kat === 'Hepsi') cizUrunler(tumUrunler);
            else cizUrunler(tumUrunler.filter(u => u.kategori === kat));
        }

        async function satinAl(ad) { 
            await fetch(`http://127.0.0.1:8000/satin-al/${ad}`, {method:'POST'}); 
            veriYukle(); 
        }
        
        async function sil(ad) { 
            if(confirm("Silmek istediÄŸinize emin misiniz?")) { 
                await fetch(`http://127.0.0.1:8000/urun-sil/${ad}`, {method:'DELETE'}); 
                veriYukle(); 
            } 
        }

        function aramaYap() {
            const k = document.getElementById('arama').value.toLowerCase();
            cizUrunler(tumUrunler.filter(u => u.urun_adi.toLowerCase().includes(k)));
        }

        function darkModeToggle() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('tema', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        window.onload = () => {
            if(localStorage.getItem('tema') === 'dark') document.body.classList.add('dark-mode');
            veriYukle();
        };
        function raporuIndir() {
    // Backend'deki dosyayÄ± indirme linkine yÃ¶nlendiriyoruz
    window.location.href = "http://127.0.0.1:8000/stok-indir";
}
    </script>
</body>
</html>
