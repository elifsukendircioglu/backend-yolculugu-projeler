<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’ Efsane Teknoloji MaÄŸazasÄ± v3 - Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Apple tarzÄ± modern renk paleti */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-color: #2d3436;
            --accent-color: #6c5ce7;
            --danger-color: #ff4757;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --glass-bg: rgba(22, 33, 62, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #e9ecef;
        }

        * { box-sizing: border-box; transition: 0.3s; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-gradient); 
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0;
        }

        .container { display: flex; gap: 20px; max-width: 1200px; width: 100%; flex-wrap: wrap; }
        
        /* Glassmorphism Panel TasarÄ±mÄ± */
        .panel { 
            background: var(--glass-bg); 
            backdrop-filter: blur(15px);
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        /* Dashbord KartlarÄ± */
        .stats-card {
            flex: 1;
            min-width: 200px;
            color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* ÃœrÃ¼n KartlarÄ± */
        .urun-listesi { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .urun-kart { 
            position: relative;
            background: rgba(255, 255, 255, 0.5); 
            border: 1px solid var(--glass-border); 
            padding: 15px; 
            border-radius: 15px; 
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .urun-kart:hover { transform: translateY(-10px); background: white; }
        .kategori-etiket { position: absolute; top: 10px; right: 10px; background: var(--accent-color); color: white; font-size: 10px; padding: 4px 10px; border-radius: 20px; }
        
        .urun-kart img { width: 100%; height: 140px; object-fit: contain; border-radius: 10px; background: #f9f9f9; }

        /* Butonlar */
        button { 
            cursor: pointer; border: none; padding: 10px 15px; border-radius: 10px; 
            font-weight: bold; display: flex; align-items: center; gap: 8px; justify-content: center;
        }
        .btn-al { background: var(--accent-color); color: white; width: 100%; }
        .btn-wa { background: #25D366; color: white; }
        .btn-tema { background: #2d3436; color: white; margin-bottom: 20px; }

        input, select { 
            padding: 12px; margin: 8px 0; width: 100%; border-radius: 10px; 
            border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.9);
            color: #333;
        }

        #ai-notu { 
            font-style: italic; font-size: 0.9em; margin-top: 10px; 
            border-left: 3px solid gold; padding-left: 10px; color: #fff;
        }

        .stok-kritik { color: var(--danger-color); font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">ğŸ’ Efsane Teknoloji MaÄŸazasÄ± v3</h1>
    <button class="btn-tema" onclick="darkModeToggle()">ğŸŒ™ Modu DeÄŸiÅŸtir</button>

    <div class="container">
        <div class="stats-card" style="background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);">
            <h4>ğŸ’° Toplam Ciro</h4>
            <h2 id="toplam-ciro">0 TL</h2>
            <p id="ai-notu">Analiz yapÄ±lÄ±yor...</p>
        </div>
        
        <div class="stats-card" style="background: linear-gradient(135deg, #43E97B 0%, #38F9D7 100%);">
            <h4>ğŸ”¥ En Ã‡ok Satan</h4>
            <h2 id="en-populer">-</h2>
        </div>

        <div class="panel" style="flex: 2; min-height: 200px;">
            <h4 style="margin-top:0;">ğŸ“ˆ SatÄ±ÅŸ DaÄŸÄ±lÄ±mÄ±</h4>
            <canvas id="satisGrafigi" style="max-height: 150px;"></canvas>
        </div>
    </div>

    <div class="container">
        <div style="flex: 3;">
            <div class="panel">
                <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                    <input type="text" id="arama" placeholder="ğŸ” ÃœrÃ¼nlerde ara..." onkeyup="aramaYap()" style="flex: 2;">
                    <button class="btn-wa" onclick="eksikleriPaylas()">ğŸŸ¢ Eksikleri GÃ¶nder</button>
                    <button onclick="raporuIndir()" style="background:#2f3542; color:white;">ğŸ“¥ Rapor Al</button>
                </div>
                <div style="display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap;">
                    <button onclick="kategoriFiltrele('Hepsi')">Hepsi</button>
                    <button onclick="kategoriFiltrele('Telefon')" style="background:#ffa502; color:white;">ğŸ“± Telefon</button>
                    <button onclick="kategoriFiltrele('Bilgisayar')" style="background:#2ed573; color:white;">ğŸ’» Bilgisayar</button>
                    <button onclick="kategoriFiltrele('Aksesuar')" style="background:#764ba2; color:white;">ğŸ§ Aksesuar</button>
                </div>
            </div>

            <div class="panel">
                <h3>ğŸ“¦ MaÄŸaza RaflarÄ±</h3>
                <div id="urun-grid" class="urun-listesi"></div>
            </div>
        </div>

        <div style="flex: 1.2;">
            <div class="panel">
                <h3>â• Yeni ÃœrÃ¼n</h3>
                <input type="text" id="ad" placeholder="ÃœrÃ¼n AdÄ±">
                <input type="number" id="fiyat" placeholder="Fiyat">
                <input type="number" id="stok" placeholder="Stok">
                <input type="text" id="resim" placeholder="Resim URL">
                <select id="kategori-sec">
                    <option value="Telefon">ğŸ“± Telefon</option>
                    <option value="Bilgisayar">ğŸ’» Bilgisayar</option>
                    <option value="Aksesuar">ğŸ§ Aksesuar</option>
                    <option value="DiÄŸer">ğŸ“¦ DiÄŸer</option>
                </select>
                <button onclick="yeniUrunEkle()" style="background:#2ed573; color:white; width:100%; margin-top:10px;">DÃ¼kkana Ekle âœ¨</button>
            </div>

            <div class="panel">
                <h3>ğŸ“ Son SatÄ±ÅŸlar</h3>
                <ul id="satis-gecmisi" style="list-style:none; padding:0;"></ul>
            </div>
        </div>
    </div>

    <script>
        let tumUrunler = [];
        let satisChart;

        // AKILLI BÄ°LDÄ°RÄ°M SÄ°STEMÄ°
        function bildirim(msg, tip = 'success') {
            const toast = document.createElement('div');
            toast.style = `position:fixed; top:20px; right:20px; padding:15px 25px; border-radius:12px; color:white; font-weight:bold; z-index:10000; background:${tip==='success'?'#2ed573':'#ff4757'}; box-shadow:0 10px 30px rgba(0,0,0,0.2);`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => { toast.style.opacity='0'; setTimeout(()=>toast.remove(), 500); }, 3000);
        }

        async function veriYukle() {
            try {
                const [stokRes, satisRes, ozetRes] = await Promise.all([
                    fetch('http://127.0.0.1:8000/stok'),
                    fetch('http://127.0.0.1:8000/satis-gecmisi'),
                    fetch('http://127.0.0.1:8000/magaza-ozet')
                ]);

                const stokVeri = await stokRes.json();
                tumUrunler = stokVeri.guncel_stok;
                cizUrunler(tumUrunler);

                const satisVeri = await satisRes.json();
                document.getElementById('satis-gecmisi').innerHTML = satisVeri.satislar.slice(-5).reverse().map(s => `<li>âœ… ${s.urun}</li>`).join('');
                grafigiGuncelle(satisVeri.satislar);

                const ozetVeri = await ozetRes.json();
                document.getElementById('toplam-ciro').innerText = ozetVeri.toplam_ciro + " TL";
                document.getElementById('en-populer').innerText = ozetVeri.en_populer;

                // AI ASÄ°STAN TAVSÄ°YESÄ°
                aiAsistan(ozetVeri.toplam_ciro, ozetVeri.en_populer);

            } catch (e) { console.error("BaÄŸlantÄ± hatasÄ±!"); }
        }

        function aiAsistan(ciro, pop) {
            const not = document.getElementById('ai-notu');
            if(ciro === 0) not.innerText = "ğŸ’¡ HenÃ¼z satÄ±ÅŸ yok, Ã¼rÃ¼n ekleyerek dÃ¼kkanÄ± canlandÄ±r!";
            else if(ciro < 5000) not.innerText = "ğŸ’¡ SatÄ±ÅŸlar fena deÄŸil, Aksesuar kategorisinde kampanya yapabilirsin.";
            else not.innerText = `ğŸš€ Harika! ${pop} Ã§ok iyi gidiyor, stoklarÄ± taze tut.`;
        }

        function cizUrunler(liste) {
            const grid = document.getElementById('urun-grid');
            grid.innerHTML = liste.map(u => {
                const bitti = u.stok_adedi <= 0;
                return `
                <div class="urun-kart" style="${bitti ? 'filter: grayscale(1); opacity: 0.6;' : ''}">
                    <span class="kategori-etiket">${u.kategori}</span>
                    <img src="${u.resim_url || 'https://via.placeholder.com/150'}">
                    <h4>${u.urun_adi}</h4>
                    <p><strong>${u.fiyat} TL</strong></p>
                    <p class="${u.stok_adedi < 3 && !bitti ? 'stok-kritik' : ''}">${bitti ? 'âŒ TÃœKENDÄ°' : 'Stok: '+u.stok_adedi}</p>
                    <button class="btn-al" onclick="satinAl('${u.urun_adi}')" ${bitti ? 'disabled' : ''}>
                        ${bitti ? 'Stok Yok' : 'SatÄ±n Al'}
                    </button>
                    <button onclick="sil('${u.urun_adi}')" style="background:none; color:red; font-size:11px; margin-top:5px; width:100%;">Sil</button>
                </div>`;
            }).join('');
        }

        async function satinAl(ad) {
            await fetch(`http://127.0.0.1:8000/satin-al/${ad}`, {method:'POST'});
            bildirim(`${ad} SatÄ±ldÄ±! ğŸ’°`);
            veriYukle();
        }

        async function yeniUrunEkle() {
            const veri = {
                ad: document.getElementById('ad').value,
                fiyat: parseFloat(document.getElementById('fiyat').value),
                stok: parseInt(document.getElementById('stok').value),
                resim_url: document.getElementById('resim').value,
                kategori: document.getElementById('kategori-sec').value
            };
            await fetch('http://127.0.0.1:8000/urun-ekle', {
                method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(veri)
            });
            bildirim("Yeni Ã¼rÃ¼n rafa eklendi! âœ¨");
            veriYukle();
        }

        function eksikleriPaylas() {
            const eksikler = tumUrunler.filter(u => u.stok_adedi <= 0).map(u => u.urun_adi);
            if(eksikler.length === 0) { bildirim("HiÃ§ eksik yok, her ÅŸey tam! âœ¨"); return; }
            const mesaj = "ğŸš¨ *ACÄ°L EKSÄ°K LÄ°STESÄ°*:%0A" + eksikler.map(e => "- " + e).join("%0A");
            window.open(`https://wa.me/?text=${mesaj}`, '_blank');
        }

        function grafigiGuncelle(satislar) {
            const ctx = document.getElementById('satisGrafigi').getContext('2d');
            const sayim = {};
            satislar.forEach(s => sayim[s.urun] = (sayim[s.urun] || 0) + 1);
            if (satisChart) satisChart.destroy();
            satisChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(sayim),
                    datasets: [{
                        label: 'SatÄ±ÅŸ',
                        data: Object.values(sayim),
                        backgroundColor: '#6c5ce7',
                        borderRadius: 8
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function raporuIndir() { window.location.href = "http://127.0.0.1:8000/stok-indir"; }
        function kategoriFiltrele(kat) {
            if(kat === 'Hepsi') cizUrunler(tumUrunler);
            else cizUrunler(tumUrunler.filter(u => u.kategori === kat));
        }
        function aramaYap() {
            const k = document.getElementById('arama').value.toLowerCase();
            cizUrunler(tumUrunler.filter(u => u.urun_adi.toLowerCase().includes(k)));
        }
        function darkModeToggle() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('tema', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        window.onload = () => {
            if(localStorage.getItem('tema') === 'dark') document.body.classList.add('dark-mode');
            veriYukle();
        };
    </script>
</body>
</html>
