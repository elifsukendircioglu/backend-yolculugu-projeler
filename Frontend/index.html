<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’ Efsane Teknoloji MaÄŸazasÄ±</title>
    <style>
        /* 1. CSS DEÄÄ°ÅKENLERÄ° VE TEMA AYARLARI */
        :root {
            --bg-color: #f0f2f5;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --accent-color: #007bff;
            --success-color: #2ed573;
            --danger-color: #ff4757;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --text-color: #e9ecef;
            --border-color: #2d3436;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* 2. GENEL SIFIRLAMA VE BODY */
        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0;
        }

        h1, h2, h3, h4, p, li, span { color: var(--text-color); }

        .container { display: flex; gap: 20px; max-width: 1200px; width: 100%; }

        /* 3. PANEL VE KART TASARIMLARI */
        .panel { 
            background: var(--panel-bg); 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: var(--shadow); 
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .dashboard-card {
            flex: 1; 
            color: white !important; 
            text-align: center; 
            border: none;
        }

        .dashboard-card h4, .dashboard-card h2 { color: white !important; }

        /* 4. ÃœRÃœN GRÄ°D SÄ°STEMÄ° */
        .urun-listesi { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 20px; 
        }

        .urun-kart { 
            background: var(--panel-bg); 
            border: 1px solid var(--border-color); 
            padding: 15px; 
            border-radius: 12px; 
            text-align: center;
            box-shadow: var(--shadow);
        }

        .urun-kart img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* 5. ETKÄ°LEÅÄ°MLÄ° Ã–GELER */
        input { 
            padding: 10px; 
            margin: 8px 0; 
            width: 100%; 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            background: var(--panel-bg);
            color: var(--text-color);
        }

        button { 
            cursor: pointer; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 8px; 
            font-weight: bold; 
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        .btn-ekle { background: var(--success-color); color: white; width: 100%; }
        .btn-al { background: var(--accent-color); color: white; width: 100%; margin-top: 10px; }
        .btn-sil { background: var(--danger-color); color: white; font-size: 11px; margin-top: 8px; }
        .btn-tema { background: #2d3436; color: white; padding: 10px 25px; }

        .stok-kritik { color: var(--danger-color) !important; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .yan-panel ul { list-style: none; padding: 0; }
        .yan-panel li { padding: 8px 0; border-bottom: 1px solid var(--border-color); font-size: 14px; }

    </style>
</head>
<body>

    <h1>ğŸ’ Efsane Teknoloji MaÄŸazasÄ±</h1>

    <div style="margin-bottom: 30px;">
        <button class="btn-tema" onclick="darkModeToggle()">ğŸŒ™ Modu DeÄŸiÅŸtir</button>
    </div>

    <div class="container" style="margin-bottom: 20px;">
        <div class="panel dashboard-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <h4>ğŸ’° Toplam Ciro</h4>
            <h2 id="toplam-ciro">0 TL</h2>
        </div>
        <div class="panel dashboard-card" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
            <h4>ğŸ”¥ En Ã‡ok Satan</h4>
            <h2 id="en-populer">-</h2>
        </div>
    </div>

    <div class="container">
        <div style="flex: 3;">
            <div class="panel">
                <input type="text" id="arama" placeholder="ğŸ” ÃœrÃ¼nlerde ara..." onkeyup="aramaYap()">
            </div>

            <div class="panel">
                <h3>â• Yeni ÃœrÃ¼n Ekle</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="ad" placeholder="ÃœrÃ¼n AdÄ±">
                    <input type="number" id="fiyat" placeholder="Fiyat (TL)">
                    <input type="number" id="stok" placeholder="Stok Adedi">
                    <input type="text" id="resim" placeholder="Resim URL">
                </div>
                <button class="btn-ekle" onclick="yeniUrunEkle()" style="margin-top: 10px;">DÃ¼kkana Koy âœ¨</button>
            </div>

            <div class="panel">
                <h3>ğŸ“¦ Raflar</h3>
                <div id="urun-grid" class="urun-listesi"></div>
            </div>
        </div>

        <div style="flex: 1;">
            <div class="panel yan-panel">
                <h3>ğŸ“ Son SatÄ±ÅŸlar</h3>
                <ul id="satis-gecmisi"></ul>
            </div>
        </div>
    </div>

    <script>
        let tumUrunler = [];

        // 1. VERÄ°LERÄ° YÃœKLEME FONKSÄ°YONU
        async function veriYukle() {
            try {
                // Stok Listesi
                const urunCevap = await fetch('http://127.0.0.1:8000/stok');
                const urunVeri = await urunCevap.json();
                tumUrunler = urunVeri.guncel_stok;
                cizUrunler(tumUrunler);

                // SatÄ±ÅŸ GeÃ§miÅŸi
                const satisCevap = await fetch('http://127.0.0.1:8000/satis-gecmisi');
                const satisVeri = await satisCevap.json();
                document.getElementById('satis-gecmisi').innerHTML = satisVeri.satislar
                    .map(s => `<li>âœ… ${s.urun} <small>(${s.tarih.slice(11,16)})</small></li>`).join('');

                // Dashboard Ã–zet
                const ozetCevap = await fetch('http://127.0.0.1:8000/magaza-ozet');
                const ozetVeri = await ozetCevap.json();
                document.getElementById('toplam-ciro').innerText = ozetVeri.toplam_ciro + " TL";
                document.getElementById('en-populer').innerText = ozetVeri.en_populer;
            } catch (err) {
                console.error("Veri Ã§ekme hatasÄ±:", err);
            }
        }

        // 2. ÃœRÃœNLERÄ° EKRANA Ã‡Ä°ZME
        function cizUrunler(liste) {
            const grid = document.getElementById('urun-grid');
            grid.innerHTML = liste.map(u => `
                <div class="urun-kart">
                    <img src="${u.resim_url || 'https://via.placeholder.com/150'}" onerror="this.src='https://via.placeholder.com/150'">
                    <h4>${u.urun_adi}</h4>
                    <p><strong>${u.fiyat} TL</strong></p>
                    <p class="${u.stok_adedi < 3 ? 'stok-kritik' : ''}">Stok: ${u.stok_adedi}</p>
                    <button class="btn-al" onclick="satinAl('${u.urun_adi}')">SatÄ±n Al</button>
                    <button class="btn-sil" onclick="sil('${u.urun_adi}')">Sil</button>
                </div>
            `).join('');
        }

        // 3. YENÄ° ÃœRÃœN EKLEME
        async function yeniUrunEkle() {
            const veri = {
                ad: document.getElementById('ad').value,
                fiyat: parseFloat(document.getElementById('fiyat').value),
                stok: parseInt(document.getElementById('stok').value),
                resim_url: document.getElementById('resim').value || "https://via.placeholder.com/150"
            };

            if(!veri.ad || isNaN(veri.fiyat)) return alert("Eksik bilgi!");

            await fetch('http://127.0.0.1:8000/urun-ekle', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(veri)
            });
            
            // Formu temizle
            document.getElementById('ad').value = '';
            document.getElementById('fiyat').value = '';
            document.getElementById('stok').value = '';
            document.getElementById('resim').value = '';
            
            veriYukle();
        }

        // 4. SATIN ALMA VE SÄ°LME
        async function satinAl(ad) {
            await fetch(`http://127.0.0.1:8000/satin-al/${ad}`, { method: 'POST' });
            veriYukle();
        }

        async function sil(ad) {
            if(confirm("Bu Ã¼rÃ¼nÃ¼ silmek istediÄŸine emin misin?")) {
                await fetch(`http://127.0.0.1:8000/urun-sil/${ad}`, { method: 'DELETE' });
                veriYukle();
            }
        }

        // 5. ARAMA VE TEMA FONKSÄ°YONLARI
        function aramaYap() {
            const kelime = document.getElementById('arama').value.toLowerCase();
            cizUrunler(tumUrunler.filter(u => u.urun_adi.toLowerCase().includes(kelime)));
        }

        function darkModeToggle() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('tema', isDark ? 'dark' : 'light');
        }

        // Sayfa yÃ¼klenince Ã§alÄ±ÅŸacaklar
        window.onload = () => {
            if (localStorage.getItem('tema') === 'dark') document.body.classList.add('dark-mode');
            veriYukle();
        };
    </script>
</body>
</html>
